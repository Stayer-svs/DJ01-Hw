{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>DjangoClock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block title %}

    {% endblock %}

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-lg-2 d-flex flex-column align-items-center py-4">
                <img src="{% static 'main/img/clock.png' %}" alt="будильник" width="100">
                <span>DjangoClock</span>
                <ul class="w-100">
                    <li><a href="{% url 'home'%}">Главная</a></li>
                    <li><a href="{% url 'page2'%}">Новости</a></li>
                    <li><a href="{% url 'page3'%}">Документы</a></li>
                    <li><a href="{% url 'page4'%}">Адрес</a></li>
                </ul>
            </aside>
            <main class="col-md-9 col-lg-10 bg-white">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
